<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  <script src="index.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="heading">Click on the Dice</div>

    <div class="dice1" onclick="Change(this)">
      <p onclick="Change(this)">Player 1</p>
      <img src="images\6.png" alt="" class="img1">
    </div>

    <div class="dice2" onclick="Change(this)">
      <p onclick="Change(this)">Player 2</p>
      <img src="images\6.png" alt="" class="img2">
    </div>

  </div>
</body>

</html>
